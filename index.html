<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>

  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">

  <div class="page__content">
    <header class="header">
      <div class="header__logo"> </div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="./images/profile_photo.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__text">

            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>


        </div>
        <button type="button" class="profile__add-btn">

        </button>


      </section>
      <section class="elements">
        <template id="elements-template"> 
          <div class="elements__element">
            <button type="button" class="elements__delete"></button>
            <img class="elements__photo">
            <div class="elements__caption">
              <h2 class="elements__name"></h2>
              <button type="button" class="elements__like-icon"></button>
            </div>
          </div>
        </template>



      </section>
    </main>
    <footer>
      <p class="footer"> © 2020 Mesto Russia</p>
    </footer>

    <div id="popup_profile_edit" class="popup">

      <div class="popup__container popup__container_type_form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile_edit" class="popup__form" novalidate>
          <div class="popup__field">
            <input id="name-input" class="popup__input" type="text" value="" name="user-name" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__field">
            <input id="about-input" class="popup__input" type="text" value="" name="about" minlength="2" maxlength="200" placeholder="О себе" required>
            <span class="popup__input-error about-input-error"></span>
          </div>

          <input class="popup__submit-btn" type="submit" value="Сохранить">
        </form>

      </div>


    </div>
    <div id="popup_element_add" class="popup">

      <div class="popup__container popup__container_type_form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="element_add" class="popup__form" novalidate>
          <div class="popup__field">
            <input id="photo-name-input" class="popup__input" placeholder="Название" type="text" value="" name="photo-name" minlength="2" maxlength="30" required>
            <span class="popup__input-error photo-name-input-error"></span>
          </div>
          <div class="popup__field">
            <input id="photo-link-input" class="popup__input" placeholder="Ссылка на картинку" type="url" value="" name="photo-link" required>
            <span class="popup__input-error photo-link-input-error"></span>
          </div>

          <input class="popup__submit-btn" type="submit" value="Создать">
        </form>

      </div>


    </div>
    <div id="popup_image-popup" class="popup">

      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-btn"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__image-name"></h2>



      </div>


    </div>
  </div>
  <script type="module" src="js/Card.js"></script>

  <script type="module" src="js/FormValidator.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
