<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>

  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">

  <div class="page__content">
    <header class="header">
      <div class="header__logo"> </div>
      <div class="header__bottom-line"></div>
    </header>
    <section class="profile">
      <img class="profile__photo" src="../mesto/images/profile_photo.jpg" alt="фото профиля">
      <div class="profile__info">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <div class="profile__edit-btn"></div>


      </div>
      <div class="profile__add-btn">

      </div>


    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/elbrus.jpeg" alt="Гора Эльбрус">
        <div class="elements__caption">
          <p class="elements__name">Гора Эльбрус</p>
          <div class="elements__like-icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/elton.jpeg" alt="Озеро Эльтон">
        <div class="elements__caption">
          <p class="elements__name">Озеро Эльтон</p>
          <div class="elements__like-icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/ruskeala.jpg" alt="Рускеала">
        <div class="elements__caption">
          <p class="elements__name">Рускеала</p>
          <div class="elements__like-icon"></div>
        </div>

      </div>
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/ojmjakon.jpeg" alt="Оймякон">
        <div class="elements__caption">
          <p class="elements__name">Оймякон</p>
          <div class="elements__like-icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/gamstul.jpg" alt="Гамсутль">
        <div class="elements__caption">
          <p class="elements__name">Гамсутль</p>
          <div class="elements__like-icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="../mesto/images/elements-photos/vulcan-krencyna.jpeg" alt="Вулкан Кренцына">
        <div class="elements__caption">
          <p class="elements__name">Вулкан Кренцына</p>
          <div class="elements__like-icon"></div>
        </div>
      </div>


    </section>
    <footer class="footer">
      © 2020 Mesto Russia </footer>

    <section class="popup">

      <div class="popup__container">
        <div class="popup__close-btn"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input" type="text" value="" name="user-name">
          <input class="popup__input" type="text" value="" name="about">
          <input class="popup__submit-btn" type="submit" value="Сохранить">
        </form>

      </div>
    </section>
  </div>
</body>
